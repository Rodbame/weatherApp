<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/styles.css" />

    <video

      <div class="titulo centrado-completo">
        <h1>App del clima</h1>

        </div>

          <h2></h2>

        <div class="humedad caracteristicas">
          <h2>Humedad</h2>
          <p id="humedad"></p>
        </div>

        <div class="viento caracteristicas">
          <h2>Viento</h2>

        </div>
      </div>
    </main>

    <footer>
